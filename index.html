<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="assets\css\style.css" rel="stylesheet" type="text/css">
        <title>Survey Form</title>
    </head>
    
    <body onload="myOnLoad()">
        <header>
            <h1>Survey Form</h1>
            <p>Gracias por Contestar</p>
        </header>
        
        <main>
            <form id="form" enctype="multipart/form-data" onsubmit="funs.getFormData()" target="request">
                <fieldset class="input-text-fieldset">
                    <legend>Información personal</legend>

                    <label for="name">¿Cuál es tu nombre?</label>
                    <input id="name" name="name" type="text" pattern="[A-Za-z]*" placeholder="Ej. Juanito Martínez" required />
                    
                    <label for="age">¿Cuál es tu edad?</label>
                    <input id="age" name="age" type="text" pattern="\d{1,3}" placeholder="Ej. 34" required />
                    
                    <label for="email">¿Cuál es tu correo electrónico?</label>
                    <input id="email" name="email" type="email" placeholder="Ej. juanito@cafe.com" />
                </fieldset>

                <fieldset class="select-fieldset">
                    <legend>¿Cuál es tu ocupación?</legend>

                    <select id="ocupation" name="ocupation">
                        <option selected disabled>Elige una opción</option>
                    </select>
                </fieldset>

                <fieldset class="radio-fieldset">
                    <legend>¿Qué Sistema Operativo prefieres?</legend>

                    <input id="Windows" name="OS" type="radio" value="Windows" />
                    <label for="Windows">Windows</label>

                    <input id="iOS" name="OS" type="radio" value="iOS" />
                    <label for="iOS">iOS</label>

                    <input id="Linux" name="OS" type="radio" value="Linux" />
                    <label for="Linux">Linux</label>
                </fieldset>

                <fieldset class="check-fieldset">
                    <legend>¿Cuáles lenguajes de programación conoces?</legend>

                    <input id="Java" name="language" type="checkbox" value="Java" />
                    <label for="Java">Java</label>

                    <input id="C/C++" name="language" type="checkbox" value="C/C++" />
                    <label for="C/C++">C/C++</label>

                    <input id="Python" name="language" type="checkbox" value="Python" />
                    <label for="Python">Python</label>

                    <input id="Fortran" name="language" type="checkbox" value="Fortran" />
                    <label for="Fortran">Fortran</label>

                    <input id="Ruby" name="language" type="checkbox" value="Ruby" />
                    <label for="Ruby">Ruby</label>
                </fieldset>

                <fieldset>
                    <legend>¿Cuál ha sido el mayor reto que haz tenido con alguno de los lenguajes anteriores?</legend>

                    <textarea name="experience" placeholder="Cuentanos..." maxlength="500"></textarea>
                </fieldset>

                <button type="submit" value="submit">Enviar</button>
            </form>
            <iframe name="request" style="display: none"></iframe>
        </main>

        <footer>
            <p>By Saul Malagon Martinez</p>
        </footer>

        <script src="assets\js\script.js"></script>
    </body>
</html>
