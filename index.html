<!DOCTYPE html>
<html>

<head>
    <script src="https://use.fontawesome.com/a3e467e998.js"></script>
    <meta charset="utf-8">
    <link href="assets\css\style.css" rel="stylesheet" type="text/css">
    <title>Survey Form</title>
</head>

<body onload="myOnLoad()">
    <header>
        <h1>Survey Form</h1>
        <p>Gracias por Contestar</p>
    </header>

    <main>
        <form id="form" enctype="multipart/form-data" onsubmit="openPopUp()" target="request">
            <fieldset class="input-text-fieldset">
                <legend>Información personal</legend>

                <label for="name">Nombre*</label>
                <input id="name" name="name" type="text" pattern="[A-Za-z]*" placeholder="Ej. Juanito Martínez"
                    required />

                <label for="age">Edad*</label>
                <input id="age" name="age" type="text" pattern="\d{1,3}" placeholder="Ej. 34" required />

                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="Ej. juanito@cafe.com" />
            </fieldset>

            <fieldset class="select-fieldset">
                <label for="ocupation">Ocupación</label>
                <select id="ocupation" name="ocupation">
                    <option selected disabled>Elige una opción</option>
                </select>
            </fieldset>

            <hr>

            <fieldset class="radio-fieldset">
                <legend>¿Qué Sistema Operativo prefieres?</legend>

                <label for="Windows">
                    <input id="Windows" name="OS" type="radio" value="Windows" />Windows
                </label>

                <label for="iOS">
                    <input id="iOS" name="OS" type="radio" value="iOS" />iOS
                </label>

                <label for="Linux">
                    <input id="Linux" name="OS" type="radio" value="Linux" />Linux
                </label>
            </fieldset>

            <fieldset class="check-fieldset">
                <legend>¿Cuáles lenguajes de programación conoces?</legend>

                <label for="Java">
                    <input id="Java" name="language" type="checkbox" value="Java" />Java
                </label>

                <label for="C/C++">
                    <input id="C/C++" name="language" type="checkbox" value="C/C++" />C/C++
                </label>

                <label for="Python">
                    <input id="Python" name="language" type="checkbox" value="Python" />Python
                </label>

                <label for="Fortran">
                    <input id="Fortran" name="language" type="checkbox" value="Fortran" />Fortran
                </label>

                <label for="Ruby">
                    <input id="Ruby" name="language" type="checkbox" value="Ruby" />Ruby
                </label>
            </fieldset>

            <hr>

            <fieldset class="textarea-fieldset">
                <legend>¿Cuál ha sido el mayor reto que haz tenido con alguno de los lenguajes anteriores?</legend>

                <textarea name="experience" placeholder="Cuentanos..." maxlength="500" rows="10"></textarea>
            </fieldset>

            <button id="submit" type="submit" value="submit">Enviar</button>
        </form>

        <iframe name="request"></iframe>

        <div id="overlay" class="overlay">
            <div id="popup" class="popup">
                <a id="btn-cerrar-popup" class="btn-cerrar-popup" href="#"><i class="fa fa-window-close"
                        aria-hidden="true"></i></a>
                <h2>Holo</h2>
                <hr>
                <p id="result"></p>
            </div>
        </div>

    </main>

    <footer>
        <div class="copy">
            <p><i class="fa fa-copyright" aria-hidden="true"></i> 2022 Saul Malagon Martinez</p>
        </div>
        
        <ul class="socials">
            <li><a href="https://github.com/SaulMMBP"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            <li><a href="https://www.linkedin.com/in/saul-malagon-martinez-611524aa/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
            <li><a href="https://www.freecodecamp.org/fcc0b28b0e6-2f6c-4d15-b774-089d83d0f4fe"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></li>
        </ul>
    </footer>

    <script src="assets\js\script.js"></script>
</body>

</html>
